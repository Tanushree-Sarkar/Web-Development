<html>
    <head>
        <title>Form</title>
    </head>
    <body style="background-image: url('color1.jpg');background-position: center; background-attachment: fixed; background-size: 1400px 700px;background-repeat: no-repeat;">
     <center>
            <font face="verdana" size="6" color="white"><u>Create New Account </u>
            <br>
            <br>
        <form action="" >
            <table cellspacing="5" cellpadding="10" style=" background-size: 300px 700px; box-shadow: 4px 4px 20px #000;">
                
                    <tr>
                        <td>First Name :</td>
                        <td><input type="text" placeholder="Enter First Name"></td>
                    </tr>
        
                    <tr>
                        <td>Last Name :</td>
                        <td><input type="text" placeholder="Enter Last Name"></td>
                    </tr>

                    <tr>
                        <td>Email Address: </td>
                        <td><input type="email" placeholder="Enter Email ID"></td>
                    </tr>

                    <tr>
                        <td>Date Of Birth:</td>
                        <td><input type="date" ></td>
                    </tr>

                    <tr>
                        <td>Gender:</td>
                        <td><input type="radio" name="gen">Male <input type="radio" name="gen"> Female </td>
                    </tr>
        
                    <tr>
                        <td>Password :</td>
                        <td><input type="password" placeholder="Enter Password"></td>
                    </tr>
                    <tr>
                        <td>Confirm Password :</td>
                        <td><input type="password" placeholder="Re-Enter Password"></td>
                    </tr>
            
                    <tr>
                        <td style="text-align: center;" colspan="2";><input type="button" value="Register" style="cursor: pointer; background-color: #04AA6D;color: white; padding: 10px 100px; font-size: 22px;"</td>
                    </tr>
                </font>
            </table>
        </form>
     </center>
       
    </body>
</html>
