<html lang="en">
<head>
    <title>Sign up page</title>
    
</head>
<body style="background-image: url('color4.jpg');background-position:center; background-size: 1400px 700px;">
    <div style="  width: 50%; float: left;">
        

        <h1 style="color: blue;" align="center"><big >Get Started</big></h1>
        <h2 style="color: rgb(13, 122, 62); font-family: Arial, Helvetica, sans-serif; " align="center"><u>Create Your own Account</u></h2>

        <form action="" >
       <table cellspacing="5" cellpadding="8" style=" color: darkblue; font-family:Verdana, Geneva, Tahoma, sans-serif; background-size: 300px 700px; font-size: 20 ;" align="center">
        <tr>
            <td>First Name :</td>
            <td><input style="padding: 10px; background-color: rgb(179, 220, 245); " type="text"  size="30" placeholder="Enter First Name"></td>
              
        </tr>
        <tr>
            <td>Last Name :</td>
            <td><input style="padding: 10px; background-color: rgb(179, 220, 245);" type="text"  size="30" placeholder="Enter Last Name"></td> 
            
        </tr>
        <tr>
            <td>Email :</td>
            <td><input style="padding: 10px; background-color: rgb(179, 220, 245);" type="email" size="30" placeholder="Enter Your Email"></td> 
             
        </tr>
        <tr>
            <td>Password: </td>
            <td><input style="padding: 10px; background-color: rgb(179, 220, 245);" type="password" size="30" placeholder="Enter Your Password"></td> 
            
             
        </tr>
        <tr>
            <td>Conform Password: </td>
            <td ><input style="padding: 10px; background-color: rgb(179, 220, 245);" type="password" size="30" placeholder="Re-Enter Password"></td> 
              
        </tr>
        <tr>
            <td colspan="2"><input type="radio">I agree all statements in<u>Terms and Policy</u></td> 
              
        </tr>
        <tr>
            <td style="text-align: center;" colspan="2";><input type="button" value="Sign UP" style="cursor: pointer; background-color: #04AA6D;color: rgb(7, 7, 7); padding: 10px 50px; font-size: 20px; "></td>
        </tr>
    
    
       </table>



        </form>
    
    </div>
    <div style=" width: 50%; float: left;">
        <h1 style="color: black" align="center"><big >Log in Here</big></h1>
        <h2 style="color: black; font-family: Arial, Helvetica, sans-serif; " align="center"><u>Enter Your Username and Password for Log in</u></h2>
        <form action="" >
            <table cellspacing="5" cellpadding="15" style=" color: white; background-size: 300px 700px; font-size: 20 ;" align="center">
                <tr>
                    
                    <td><input style="padding: 10px; background-color: rgb(241, 178, 157);" type="text"  size="30" placeholder="Enter User Name"></td>
                      
                </tr>
                <tr>
                    
                    <td><input style="padding: 10px; background-color: rgb(241, 178, 157); " type="text"  size="30" placeholder="Enter Password"></td>
                      
                </tr>
                <tr>
                    <td colspan="2"><input type="radio">Remember Me</td> 
                      
                </tr>
                <tr>
                    <td style="text-align: center;" colspan="2";><input type="button" value="LOG IN" style="cursor: pointer; background-color: #04AA6D;color: rgb(7, 7, 7); padding: 10px 100px; font-size: 15px; "></td>
                </tr>
                <tr>
                    <td>Forgot your password?<u style="color: rgb(10, 10, 10);" > Click Here!</u></td> 
                      
                </tr>
                
            
            </table>
        </form>

</div>
</body>
</html>
